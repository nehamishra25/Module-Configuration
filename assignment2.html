	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script type="text/javascript">
		var module = angular.module("App", ['ngRoute']);
    	module.config(['$routeProvider', function($routeProvider) {
            $routeProvider.
                    when('/dehradun', { //Route 1
                        templateUrl: 'dehradun.html',
                        controller: 'RouteController'
                    }).
                    when('/mussoorie', { //Route 2
                        templateUrl: 'mussoorie.html',
                        controller: 'RouteController'
                    }).
                    when('/shimla', { //Route 3
                        templateUrl: 'shimla.html',
                        controller: 'RouteController'
                    }).
                    when('/manali', { //Route 4
                        templateUrl: 'manali.html',
                        controller: 'RouteController'
                    }).
					when('/lansdowne', { //Route 5
                        templateUrl: 'lansdowne.html',
                        controller: 'RouteController'
                    }).
                    otherwise({ //Default Route
                        redirectTo: '/',
                        templateUrl:'/index.html',
                        controller:'IndexController'
                    });
        }]);
    module.controller("RouteController", function($scope, $routeParams) {
        $scope.param = $routeParams.param;
       // alert($scope.param);
    })
    .controller('IndexController',function($scope){
        $scope.message = "Welcome to home page";
    })
	</script>
	<style type="text/css">	
		div
		{
			border: 5px solid lightblue;
		}
	</style>
</head>

		</tr>
		<tr >

		</tr>
	</tbody>
</table>
<div ng-view></div>
</body>
</html>
